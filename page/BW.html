			<article class="col-lg-1">
				<p class="center-text">阿拉斯加雪橇犬（英語：Alaskan Malamute）</p>
				<p>&nbsp;&nbsp;是一種最古老的雪橇犬和寵物犬，最明顯的特徵是巨大無比的體型。 這種狗與同在阿拉斯加的普通犬種不同，牠們臉型圓潤可愛、四肢健碩粗壯，培育牠的目的是為了在拉雪橇上展現超人的耐力，速度、嗅覺或者攻擊力。
				</p>
			</article>
